	<!-- 手机注册表单部分 -->
	<div class="container form-container phone-container">
		<form class="form-horizontal register-form" id="phone-form" role="form" method="post" action="success.html">
    <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">昵称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入您的昵称">
      </div>
    </div>
   	<div class="form-group">
      <label for="p-username" class="col-sm-2 control-label">手机号码</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="p_username" name="p_username" placeholder="请输入手机号">
      </div>
   	</div>
   	<div class="form-group">
    		<input type="text" class="form-control" id="confirm" placeholder="输入验证码">
    		<button type="button" class="btn btn-success confirm-button" onclick="#">获取短信验证码</button>
  	</div>
   	<div class="form-group">
      <label for="p-password" class="col-sm-2 control-label">设置密码</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" id="p_password" name="p_password"  placeholder="请输入密码">
      </div>
   	</div>
   	<div class="form-group">
      	<label for="p-re-password" class="col-sm-2 control-label">确认密码</label>
      	<div class="col-sm-10">
         	<input type="password" class="form-control" id="p_re_password" name="p_re_password" placeholder="请再次输入密码">           
    	</div>
   	</div>
   	<div class="checkbox">
   		<label><input type="checkbox" value="" >接受果动网<a href="#" style="color:red;">许可条款</a></label>
	</div>
   	<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 submit">
         <input type="submit" class="btn btn-success submit_button" value="立即注册" >
      </div>
   	</div>
	</form>
	</div> 
<!-- 手机注册表单部分结束 -->

<!-- 邮箱注册表单部分 -->
	<div class="container form-container mail-container">
		<form class="form-horizontal register-form" id="mail-form" role="form" method="post" action="success.html">
    <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">昵称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入您的昵称">
      </div>
    </div>
   	<div class="form-group">
      	<label for="m-username" class="col-sm-2 control-label">邮箱地址</label>
      	<div class="col-sm-10">
         	<input type="text" class="form-control" id="m_username" name="m_username" 
            placeholder="请输入邮箱地址">
          	<span class="help-block">如果没有邮箱，请使用手机号码快速注册</span>
      	</div>
   	</div>
   	<div class="form-group">
      	<label for="m-password" class="col-sm-2 control-label">设置密码</label>
      	<div class="col-sm-10">
         	<input type="password" class="form-control" id="m_password" name="m_password" 
            placeholder="请输入密码">
      	</div>
   	</div>
   	<div class="form-group">
      	<label for="m-re-password" class="col-sm-2 control-label">确认密码</label>
      	<div class="col-sm-10">
         	<input type="password" class="form-control" id="m_re_password" name="m_re_password" 
            placeholder="请再次输入密码">
      	</div>
   	</div>
   	<div class="checkbox">
   		<label><input type="checkbox" value="">接受果动网<a href="#" style="color:red;">许可条款</a></label>
	</div>
   	<div class="form-group">
      	<div class="col-sm-offset-2 col-sm-10 submit">
         	<button type="submit" class="btn btn-success">立即注册</button>
      	</div>
   	</div>
	</form>
	</div>

	<div class="suggest">
		<span>已经有果动网账号？<a href="login.html">立即登录</a></span>
	</div>
